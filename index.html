<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación de gestión de ahorros personales">
    <title>Goalbox - Gestión de Ahorro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-dark.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</head>
<body>

    <div id="modalInicial" class="modal" style="display: none;">
        <div class="modal-content">
        </div>
    </div>

    <div class="container">
        <header>
            <h1><i class="fas fa-piggy-bank"></i> Goalbox</h1>
        </header>
        
        <div class="main-grid">
            <div class="form-container">
                <div class="menu-container">
                    <button onclick="guardarProgreso()" >
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button onclick="cargarProgreso()">
                        <i class="fas fa-sync-alt"></i> Cargar
                    </button>
                    <button id="botonPrincipal" class="primary-btn">
                        <i class="fas fa-plus"></i> Nuevo
                    </button>
                </div>
                
                <form id="ahorroForm">
                    <div class="form-group">
                        <label for="ahorro">Ahorro Actual ($)</label>
                        <div class="editable-field">
                            <input type="number" id="ahorro" readonly>
                            <button type="button" id="editarAhorroBtn" class="icon-btn primary-btn" onclick="habilitarEdicion('ahorro')">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nuevoAhorro">Nuevo Ahorro ($)</label>
                        <div class="add-min">
                            <input type="number" id="nuevoAhorro" min="0" step="0.01" placeholder="0.00">
                            <button type="button" onclick="manejarAhorro(true)" class="action-btn success primary-btn" >
                                <i class="fas fa-plus"></i>
                            </button>
                            <button type="button" onclick="manejarAhorro(false)" class="action-btn warning primary-btn">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="metaAhorroInput">Meta de ahorro ($)</label>
                        <div class="meta-container">
                            <input type="number" id="metaAhorroInput" min="1" step="0.01" placeholder="100.00">
                            <span id="metaAhorroTexto" class="meta-texto"></span>
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar" data-progress="0"></div>
                    </div>

                    <div id="resultado" class="result"></div>
                </form>
            </div>

            <div class="stats-container">
                <div class="menu-containerStatistics">
                    <button onclick="mostrarMenu('exportar')" class="secondary-btn">
                        <i class="fas fa-download"></i> Exportar
                    </button>
                    <button onclick="mostrarMenu('importar')" class="secondary-btn">
                        <i class="fas fa-upload"></i> Importar
                    </button>
                </div>
                
                <div class="statistics-list" id="historialContainer">
                    <h2>Historial de Ahorros</h2>
                    <ul id="estadisticasList"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="menu-flotante" id="menuExportar" style="display: none;">
        <div class="menu-content">
            <h3>Exportar Datos</h3>
            <textarea id="jsonExportar" readonly></textarea>
            <div class="menu-buttons">
                <button onclick="cerrarVentanaExportar()" class="secondary-btn">Cancelar</button>
                <button onclick="exportarJSON()" class="primary-btn">Exportar</button>
            </div>
        </div>
    </div>

    <div class="menu-flotante" id="menuImportar" style="display: none;">
        <div class="menu-content">
            <h3>Importar Datos</h3>
            <input type="file" id="importarArchivo" accept=".json" class="file-input">
            <textarea id="jsonImportar" placeholder="Pega aquí el contenido JSON..." class="import-textarea"></textarea>
            <div class="menu-buttons">
                <button onclick="cerrarVentanaImportar()" class="secondary-btn">Cancelar</button>
                <button onclick="importarJSON()" class="primary-btn">Importar</button>
            </div>
        </div>
    </div>
</body>
</html>
