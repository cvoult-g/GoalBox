
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ahorro</title>
    <link rel="stylesheet" href="style-dark.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-piggy-bank"></i> Goalbox</h1>
        <div class="main-grid">
            
            <div class="form-container">
                <div class="menu-container">
                    <button onclick="guardarProgreso()">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button onclick="cargarProgreso()">
                        <i class="fas fa-sync-alt"></i> Cargar
                    </button>
                    <button onclick="eliminarGuardado()" class="primary-btn">
                        <i class="fas fa-trash"></i>Borrar
                    </button>
                </div>
                <form id="ahorroForm">
                    <div class="form-group">
                        <label for="ahorro">Ahorro Actual ($)</label>
                        <input type="number" id="ahorro" min="0" step="0.01" placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label for="nuevoAhorro">Nuevo Ahorro ($)</label>
                        <div class="add-min" style="display: flex; gap: 8px;">
                            <input type="number" id="nuevoAhorro" min="0" step="0.01" placeholder="0.00">
                            <button type="button" onclick="manejarAhorro(true)" class="primary-btn">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button type="button" onclick="manejarAhorro(false)" class="primary-btn">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="metaAhorro">Meta de ahorro ($)</label>
                        <input type="number" id="metaAhorro" min="1" step="0.01" placeholder="100.00" onchange="actualizarMetaAhorro()">
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar" data-progress="0"></div>
                    </div>

                    <div class="result" id="resultado">Ingresa tu primer ahorro para comenzar</div>
                </form>
            </div>

            <!-- Contenedor de estadísticas y opciones -->
            <div class="stats-container">
                <div class="menu-containerStatistics">
                    <button onclick="exportarJSON()">
                        <i class="fas fa-download"></i> Exportar
                    </button>
                    <button onclick="mostrarMenu('importar')">
                        <i class="fas fa-upload"></i> Importar
                    </button>
                </div>
                <div class="statistics-list" id="historialContainer">
                    <h2>Historial de Ahorros</h2>
                    <ul id="estadisticasList"></ul>
                </div>

                <div class="menu-flotante" id="menuExportar" style="display:none;">
                    <h3>Exportar Datos</h3>
                    <textarea id="jsonExportar" readonly></textarea>
                    <div class="menuExportarJson">
                        <div id="jsonExportarLink"></div>
                        <div class="menu-buttons">
                            <button onclick="cerrarVentanaExportar()">Cancelar</button>
                            <button onclick="exportarJSON()" class="primary-btn">Exportar</button>
                        </div>
                    </div>
                </div>
        
                <div class="menu-flotante" id="menuImportar" style="display:none;">
                    <h3>Importar Datos</h3>
                    <input type="file" id="importarArchivo" accept=".json">
                    <textarea id="jsonImportar" placeholder="Pega aquí el contenido JSON..."></textarea>
                    <div class="menu-buttons">
                        <button onclick="cerrarVentanaImportar()">Cancelar</button>
                        <button onclick="importarJSON()" class="primary-btn">Importar</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
